<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-dark text-white">

    <nav class="navbar navbar-dark bg-black">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Döviz Çeviri</a>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currencyOne" list="listOne" placeholder="Dövir Kuru...">
                    <datalist id="listOne"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currencyTwo" list="listTwo" placeholder="Dövir Kuru...">
                    <datalist id="listTwo"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Miktar...">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Hesapla</button>
                <div id="result" style="pointer-events: none;">
                    <!-- <div class="card border-primary">
                        <div class="card-body text-center" style="font-size: 30px;">
                            100 $ = 1745 TL
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
